<script>
 var arrayA=["a","b","c","d","e","f","g","h"]
 var arrayB=["1","2","3","4","5","6"]
 var result=[];
var lenA =arrayA.length;
var lenB =arrayB.length;
if(lenA < lenB){
    var j=0;
    for(i=0;i<lenA;i++){
      result[j]=arrayA[i];
      j++;
      result[j]=arrayB[i];
      j++;
    }
      for(i=i ; i<lenB;i++){
        result[j]=arrayB[i];
        j++;
      }
}
else{

  var j=0;
  for(i=0;i<lenB;i++){
    result[j]=arrayA[i];
    j++;
    result[j]=arrayB[i];
    j++;
  }
    for(i=i ; i<lenA;i++){
      result[j]=arrayA[i];
      j++;
    }

}

console.log(result);

</script>
