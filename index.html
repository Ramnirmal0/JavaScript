          {
            count= count+1;

          }
          else{

            //console.log(count);
            count1.push(count);
            count=0;

          }

        }


      }
      //console.log(count1);
      var uniq=[...new Set(count1)] ;
      //console.log(uniq);
      var filtervalue=0;
      uniq=uniq.filter(function(value){
        return value!== filtervalue;
      })

              console.log(uniq[i]+" \t "+filterstring[i]);
              output.push(uniq)

            }




//“4a1d2f3q”
